<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">

  <title>Trev's weather Dashboard og</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2">
    <h1>Weather Dashboard</h1>
  </header>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <span class="navbar-brand mx-auto h1">The Dashcam</span>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <aside class="col-md-3 bg-dark">
        <div class="card-body">
          <label>Search the city of your dreams:</label>
        </div class="input-group mb-3">
          <input id="city-search" type="text" class="form-control" placeholder="Type the spot here">
        <div class="input-group-append">
          <button id="getWeather" class="btn btn-success" type="submit">
            <i id="getWeatherIcon" class="fas fa-search" aria-hidden="true"></i>
          </button>
        </div>


        <h5 class="mt-1">Search for a City:</h5>
        <div class="form-inline form-group">
          <input class="form-control" type="text" id="search-value" />
          <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button>
        </div>
        
        <ul class="list-group history"></ul>
      </aside>

      <div class="col-lg-9">
        <div id="today" class="mt-3"></div>
        <div id="forecast" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
